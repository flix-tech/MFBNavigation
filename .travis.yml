osx_image: xcode8.2
language: objective-c
branches:
  only:
  - master
env:
  global:
  - FRAMEWORK_NAME=MFBNavigation
  - DESTINATION="platform=iOS Simulator,OS=10.1,name=iPhone 7"
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- carthage bootstrap --platform ios
before_deploy:
- carthage build --platform ios --no-skip-current
- carthage archive $FRAMEWORK_NAME
script:
- set -o pipefail && xcodebuild test -project $FRAMEWORK_NAME.xcodeproj -scheme $FRAMEWORK_NAME
  -destination "$DESTINATION" ONLY_ACTIVE_ARCH=YES | xcpretty
- pod lib lint
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: flix-tech/MFBNavigation
    branch: master
    tags: true
